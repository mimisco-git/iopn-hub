<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOPN Hub - Web3 Progress Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-card: rgba(30, 41, 59, 0.5);
            --color-primary: #3b82f6;
            --color-secondary: #8b5cf6;
            --color-accent: #ec4899;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-text: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-primary: rgba(59, 130, 246, 0.5);
            --glow-secondary: rgba(139, 92, 246, 0.5);
        }

        .light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --color-primary: #2563eb;
            --color-secondary: #7c3aed;
            --color-accent: #db2777;
            --color-success: #059669;
            --color-warning: #d97706;
            --color-text: #0f172a;
            --color-text-secondary: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glow-primary: rgba(37, 99, 235, 0.3);
            --glow-secondary: rgba(124, 58, 237, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: var(--color-text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Header */
        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 25px -5px var(--shadow-color),
                0 0 60px -15px var(--glow-primary);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--color-primary),
                var(--color-secondary),
                var(--color-accent),
                transparent
            );
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--color-text);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.05) rotate(10deg);
            box-shadow: 0 10px 15px -3px var(--shadow-color);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .logo {
            font-size: 64px;
            font-weight: 900;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, 
                var(--color-primary) 0%, 
                var(--color-secondary) 50%,
                var(--color-accent) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -2px;
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--color-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--color-text-secondary);
            font-size: 16px;
            margin-top: 12px;
            font-weight: 400;
            font-style: italic;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 28px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                0 4px 6px -1px var(--shadow-color),
                0 0 20px -5px var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 15px -3px var(--shadow-color),
                0 0 30px -5px var(--glow-primary);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--color-text);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }

        .btn-secondary:hover {
            border-color: var(--color-primary);
            box-shadow: 
                0 10px 15px -3px var(--shadow-color),
                0 0 20px -5px var(--glow-primary);
        }

        /* Input Section */
        .input-section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 36px;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px -5px var(--shadow-color);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 280px;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--color-text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: var(--color-text-secondary);
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 
                0 0 0 3px var(--glow-primary),
                0 4px 6px -1px var(--shadow-color);
            transform: translateY(-1px);
        }

        button {
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 6px -1px var(--shadow-color),
                0 0 20px -5px var(--glow-primary);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 15px -3px var(--shadow-color),
                0 0 30px -5px var(--glow-primary);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .credit {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-top: 16px;
        }

        .credit a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .credit a:hover {
            color: var(--color-secondary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 10px 15px -3px var(--shadow-color);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--color-primary),
                var(--color-secondary),
                var(--color-accent)
            );
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 25px -5px var(--shadow-color),
                0 0 40px -10px var(--glow-primary);
            border-color: var(--color-primary);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, 
                var(--color-primary), 
                var(--color-secondary),
                var(--color-accent)
            );
            border-radius: 24px;
            padding: 36px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 
                0 20px 25px -5px var(--shadow-color),
                0 0 60px -15px var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .balance-title {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .balance-amount {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 24px;
            font-family: 'Space Grotesk', sans-serif;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .balance-item {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .balance-item-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-item-value {
            font-size: 24px;
            font-weight: 900;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Section */
        .section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 36px;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px -5px var(--shadow-color);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 28px;
            color: var(--color-text);
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .achievement {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .achievement:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 15px -3px var(--shadow-color),
                0 0 30px -10px var(--glow-primary);
            border-color: var(--color-primary);
        }

        .achievement.unlocked {
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.1), 
                rgba(139, 92, 246, 0.1)
            );
            border-color: var(--color-primary);
        }

        .achievement.locked {
            opacity: 0.4;
            filter: grayscale(1);
        }

        .achievement-icon {
            font-size: 42px;
            margin-bottom: 12px;
        }

        .achievement-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text);
        }

        /* Social Connections */
        .social-connections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .social-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 15px -3px var(--shadow-color),
                0 0 20px -5px var(--glow-primary);
            border-color: var(--color-primary);
        }

        .social-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .social-icon {
            font-size: 32px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .connected {
            color: var(--color-success);
            font-weight: 600;
            font-size: 14px;
        }

        .disconnected {
            color: var(--color-text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        /* Heatmap */
        .heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(12px, 1fr));
            gap: 4px;
            margin-top: 20px;
        }

        .heatmap-day {
            aspect-ratio: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .heatmap-day:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 10;
        }

        .heatmap-day.active-1 { background: rgba(16, 185, 129, 0.3); }
        .heatmap-day.active-2 { background: rgba(16, 185, 129, 0.5); }
        .heatmap-day.active-3 { background: rgba(16, 185, 129, 0.7); }
        .heatmap-day.active-4 { background: rgba(16, 185, 129, 1); }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 
                0 25px 50px -12px var(--shadow-color),
                0 0 60px -15px var(--glow-primary);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        /* Leaderboard Table */
        .leaderboard-table {
            width: 100%;
            margin-top: 24px;
        }

        .leaderboard-table th {
            text-align: left;
            padding: 16px;
            color: var(--color-text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table tr:hover {
            background: var(--bg-card);
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-weight: 700;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .rank-badge.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
        }

        .rank-badge.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #000;
        }

        .rank-badge.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #e39c5f);
            color: #fff;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 48px; }
            .balance-amount { font-size: 40px; }
            .stat-value { font-size: 32px; }
            .header { padding: 28px 20px; }
            .input-section, .section { padding: 24px; }
            .theme-toggle {
                top: 16px;
                right: 16px;
            }
            .input-group {
                flex-direction: column;
            }
            input {
                min-width: 100%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            
            <div class="logo">IOPN HUB</div>
            <div class="subtitle">Internet of People Network</div>
            <div class="tagline">Where Performance Meets Sovereignty</div>
            
            <div class="action-buttons">
                <button class="btn" onclick="exportStats()">
                    <i class="fas fa-download"></i> Export Stats
                </button>
                <button class="btn btn-secondary" onclick="shareToTwitter()">
                    <i class="fab fa-twitter"></i> Share
                </button>
                <button class="btn btn-secondary" onclick="showLeaderboard()">
                    <i class="fas fa-trophy"></i> Leaderboard
                </button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="walletInput" 
                    placeholder="Enter your wallet address (0x...)" 
                    autocomplete="off"
                >
                <button onclick="checkWallet()" id="checkBtn">
                    <i class="fas fa-search"></i> Check Statistics
                </button>
            </div>
            <div class="credit">
                Designed by <a href="https://x.com/sir_mimisco" target="_blank">@sir_mimisco</a>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results"></div>

        <!-- Leaderboard Modal -->
        <div class="modal" id="leaderboardModal" onclick="closeLeaderboard()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 style="font-size: 28px; font-weight: 700; font-family: 'Space Grotesk', sans-serif;">
                        <i class="fas fa-trophy" style="color: var(--color-primary);"></i> Leaderboard
                    </h2>
                    <button class="btn btn-secondary" onclick="closeLeaderboard()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Address</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let walletData = {};
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            document.getElementById('theme-icon').className = isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
        }

        async function checkWallet() {
            const address = document.getElementById('walletInput').value.trim();
            
            if (!address || !address.startsWith('0x') || address.length !== 42) {
                alert('Please enter a valid Ethereum wallet address!');
                return;
            }

            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="color: var(--color-text-secondary);">Loading your Web3 profile...</div>
                </div>
            `;

            await new Promise(resolve => setTimeout(resolve, 1500));

            walletData = {
                address: address,
                balance: (Math.random() * 1000).toFixed(2),
                totalPoints: Math.floor(Math.random() * 2000) + 500,
                learnScore: Math.floor(Math.random() * 100),
                rwaPortfolio: Math.floor(Math.random() * 50),
                socialConnections: Math.floor(Math.random() * 4),
                achievements: [
                    { name: 'Early Adopter', icon: 'üöÄ', unlocked: true },
                    { name: 'Active Trader', icon: 'üíπ', unlocked: Math.random() > 0.3 },
                    { name: 'Social Butterfly', icon: 'ü¶ã', unlocked: Math.random() > 0.5 },
                    { name: 'Learning Pro', icon: 'üéì', unlocked: Math.random() > 0.4 },
                    { name: 'Whale Status', icon: 'üêã', unlocked: Math.random() > 0.7 },
                    { name: 'NFT Collector', icon: 'üñºÔ∏è', unlocked: Math.random() > 0.6 },
                    { name: 'DeFi Master', icon: '‚ö°', unlocked: Math.random() > 0.5 },
                    { name: 'Community Hero', icon: 'üèÜ', unlocked: Math.random() > 0.6 }
                ]
            };

            displayResults();
        }

        function displayResults() {
            const level = Math.floor(walletData.totalPoints / 100) + 1;
            const totalTxs = Math.floor(Math.random() * 500) + 50;

            let html = `
                <div class="balance-card">
                    <div class="balance-title"><i class="fas fa-wallet"></i> YOUR IOPN BALANCE</div>
                    <div class="balance-amount">${walletData.balance} OPN</div>
                    <div class="balance-grid">
                        <div class="balance-item">
                            <div class="balance-item-label">Wallet Address</div>
                            <div class="balance-item-value" style="font-size: 14px; word-break: break-all;">
                                ${walletData.address.substring(0, 10)}...${walletData.address.substring(32)}
                            </div>
                        </div>
                        <div class="balance-item">
                            <div class="balance-item-label">Reputation Points</div>
                            <div class="balance-item-value">${walletData.totalPoints}</div>
                        </div>
                        <div class="balance-item">
                            <div class="balance-item-label">Network Level</div>
                            <div class="balance-item-value">${level}</div>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${totalTxs}</div>
                        <div class="stat-label">Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${walletData.learnScore}%</div>
                        <div class="stat-label">Learn Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${walletData.rwaPortfolio}</div>
                        <div class="stat-label">RWA Assets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${walletData.socialConnections}/3</div>
                        <div class="stat-label">Social Connected</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-trophy" style="color: var(--color-primary);"></i>
                        Achievements
                    </div>
                    <div class="achievements-grid">
            `;

            walletData.achievements.forEach(achievement => {
                html += `
                    <div class="achievement ${achievement.unlocked ? 'unlocked' : 'locked'}">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-link" style="color: var(--color-secondary);"></i>
                        Social Connections
                    </div>
                    <div class="social-connections">
                        <div class="social-card">
                            <div class="social-info">
                                <div class="social-icon">ùïè</div>
                                <div>
                                    <div style="font-weight: 600; color: var(--color-text); margin-bottom: 4px;">Twitter / X</div>
                                    <div class="${walletData.socialConnections >= 1 ? 'connected' : 'disconnected'}">
                                        ${walletData.socialConnections >= 1 ? '‚úì Connected' : '‚úó Not Connected'}
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-secondary" onclick="alert('Connect via IOPN Dashboard')">
                                <i class="fas fa-link"></i> Connect
                            </button>
                        </div>
                        <div class="social-card">
                            <div class="social-info">
                                <div class="social-icon">üí¨</div>
                                <div>
                                    <div style="font-weight: 600; color: var(--color-text); margin-bottom: 4px;">Discord</div>
                                    <div class="${walletData.socialConnections >= 2 ? 'connected' : 'disconnected'}">
                                        ${walletData.socialConnections >= 2 ? '‚úì Connected' : '‚úó Not Connected'}
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-secondary" onclick="alert('Connect via IOPN Dashboard')">
                                <i class="fas fa-link"></i> Connect
                            </button>
                        </div>
                        <div class="social-card">
                            <div class="social-info">
                                <div class="social-icon">üì±</div>
                                <div>
                                    <div style="font-weight: 600; color: var(--color-text); margin-bottom: 4px;">Telegram</div>
                                    <div class="${walletData.socialConnections >= 3 ? 'connected' : 'disconnected'}">
                                        ${walletData.socialConnections >= 3 ? '‚úì Connected' : '‚úó Not Connected'}
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-secondary" onclick="alert('Connect via IOPN Dashboard')">
                                <i class="fas fa-link"></i> Connect
                            </button>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-chart-line" style="color: var(--color-success);"></i>
                        Activity Heatmap (Last 90 Days)
                    </div>
                    <div class="heatmap" id="heatmap"></div>
                </div>
            `;

            document.getElementById('results').innerHTML = html;
            generateHeatmap();
        }

        function generateHeatmap() {
            const heatmap = document.getElementById('heatmap');
            if (!heatmap) return;

            heatmap.innerHTML = '';
            
            for (let i = 89; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'heatmap-day';
                
                const activity = Math.floor(Math.random() * 5);
                if (activity > 0) {
                    day.classList.add(`active-${activity}`);
                    day.title = `${activity} transaction(s)`;
                }
                
                heatmap.appendChild(day);
            }
        }

        async function exportStats() {
            const resultsDiv = document.getElementById('results');
            if (!resultsDiv.innerHTML || resultsDiv.innerHTML.includes('loading')) {
                alert('Please check a wallet first!');
                return;
            }

            try {
                const canvas = await html2canvas(document.body);
                const link = document.createElement('a');
                link.download = `iopn-stats-${walletData.address.substring(0, 8)}.png`;
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                alert('Screenshot feature requires wallet check first');
            }
        }

        function shareToTwitter() {
            if (!walletData.address) {
                alert('Please check a wallet first!');
                return;
            }

            const text = `üåê My IOPN Stats:\nüíé ${walletData.balance} OPN\n‚≠ê ${walletData.totalPoints} Points\nüéì ${walletData.learnScore}% Learn Score\n\nCheck yours at IOPN Hub! #IOPN #Web3 #InternetOfPeople`;
            
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function showLeaderboard() {
            const leaderboardData = [
                { address: '0x1234...5678', points: 1250, rank: 1 },
                { address: '0xabcd...efgh', points: 1100, rank: 2 },
                { address: '0x9876...4321', points: 980, rank: 3 },
                { address: walletData.address ? `${walletData.address.substring(0, 6)}...${walletData.address.substring(38)}` : '0x0000...0000', points: walletData.totalPoints, rank: 15 },
                { address: '0xdef0...1234', points: 850, rank: 4 },
            ].sort((a, b) => b.points - a.points);

            let html = '';
            leaderboardData.forEach((user, index) => {
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                const isCurrentUser = walletData.address && user.address.includes(walletData.address.substring(2, 8));
                
                html += `
                    <tr style="${isCurrentUser ? 'background: rgba(59, 130, 246, 0.1);' : ''}">
                        <td><span class="rank-badge ${rankClass}">#${index + 1}</span></td>
                        <td>${user.address}</td>
                        <td><strong>${user.points}</strong></td>
                    </tr>
                `;
            });

            document.getElementById('leaderboardBody').innerHTML = html;
            document.getElementById('leaderboardModal').classList.add('active');
        }

        function closeLeaderboard() {
            document.getElementById('leaderboardModal').classList.remove('active');
        }
    </script>
</body>
</html>
